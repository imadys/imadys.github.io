    <script>
      window.onbeforeunload = function () {
        window.scrollTo(0, 0);
      };
      let currentDay = document.querySelector("#currentDay");
      currentDay.innerHTML = new Date().getDate();
      for (let index = 1; index < 32; index++) {
        document.querySelector("#days").innerHTML += `<button id="day-${index}" class="day group overflow-hidden relative ${index == new Date().getDate() ? "current-day" : ""} ${
          index == 8 || index == 9 || index == 10 || index == 12 ? "locked-day" : ""
        } font-medium w-10 h-10 rounded-full hover:bg-indigo-600 hover:text-white flex items-center justify-center transition-all focus:ring-offset-2 focus:ring-2 focus:ring-indigo-200 outline-none">
        ${index}
        <div class="hidden transform moving-animation group-[.selected-day]:block  bg-stripes opacity-20 bg-stripes-indigo-100 absolute  w-[400px] h-full"></div>
        </button>`;
      }
      let days = document.querySelectorAll(".day");
      days.forEach((day) => {
        day.addEventListener("click", () => {
          days.forEach((dy) => dy.classList.remove("selected-day"));
          day.classList.toggle("selected-day");

          currentDay.innerHTML = day.textContent;
        });
      });

      let times = document.querySelectorAll(".time-btn");
      times.forEach((time) => {
        time.addEventListener("click", () => {
          times.forEach((ty) => {
            ty.classList.add("text-indigo-500");
            ty.classList.remove("text-white");
            ty.classList.remove("bg-indigo-600");
            ty.classList.add("bg-indigo-200");
          });
          time.classList.remove("bg-indigo-200");
          time.classList.remove("text-indigo-500");
          time.classList.toggle("bg-indigo-600");
          time.classList.add("text-white");
        });
      });
    </script>
